<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Rugby Assessment Mockup</title>
</head>
<body>
    <div id = "header">
   <h2>Results / Fixtures </h2>
    <div id = "view_all">
        View all
    </div> 

    </div>
    <div id = "results_card_holder">


    </div>
    
    <script>
        fetch("http://localhost:3000/matches")
        .then(function(response) { return response.json() })
        .then(function(matches) {
            let container = document.getElementById("results_card_holder");
            let cards = "";
            for(let match of matches){
            console.log(match);
            //going to build the cards to insert into the container
                cards += `

                    <div class = "card">
                    <p class = "results">${match.event}</p>
                    <div class="top_half">
                    <div class = "crest" style="background-image:url(${match.crestHome})">
                    </div>
                    <p class = "score_line"> ${match.resultHome} : ${match.resultAway} </p>
            
                    <div class = "crest" style="background-image:url(${match.crestAway})">
                
                    </div>
                    </div>

                    <div class = "information">
                    <p class = "date">${match.date}</p>
            
                    <p class = "venue">${match.venue}</p>
                    </div>
                    </div>

                `;
            }
        container.innerHTML = cards;
        });


    </script>

</body>
</html>
