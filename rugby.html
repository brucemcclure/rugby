    <script>
        fetch("http://localhost:3000/matches")
        .then(function(response) { return response.json() })
        .then(function(matches) {
            let container = document.getElementById("results_card_holder");
            let cards = "";
            for(let match of matches){
            console.log(match);
            //going to build the cards to insert into the container
                cards += `

                
                

                    <div class = "card">
                    <p class = "results">Results</p>
                    <div class="top_half">
                    <div class = "test" style="background-image:url(${match.crestHome})">
                    </div>
                    <p class = "score_line"> ${match.resultHome} : ${match.resultAway} </p>
            
                    <div class = "test" style="background-image:url(${match.crestAway})">
                
                    </div>
                    </div>

                    <div class = "information">
                    <p class = "date">${match.date}</p>
            
                    <p class = "venue">${match.venue}</p>
                    </div>
                    </div>

                `;
            }
        container.innerHTML = cards;
        });


    </script>
